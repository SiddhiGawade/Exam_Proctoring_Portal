<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processor Log & Exam Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #log {
            background-color: #333;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            padding: 15px;
            height: 40vh;
            overflow-y: scroll;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .control-section {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 5px;
        }
        .status-submitted {
            background-color: #d1e7dd; /* Green */
        }
        .status-auto-submitted {
            background-color: #cff4fc; /* Blue */
        }
        .status-pending {
            background-color: #fff3cd; /* Yellow */
        }
    </style>
</head>
<body class="p-3">
    <div class="container">
        <h1 class="mb-4">Processor Controls & Log ⚙️</h1>
        
        <div class="control-section mb-4">
            <h2>Exam Management</h2>
            <div class="mb-3">
                <label for="durationInput" class="form-label">Exam Duration (seconds):</label>
                <input type="number" class="form-control" id="durationInput" value="60" min="10">
            </div>
            <button id="startExamBtn" class="btn btn-primary">Start Exam</button>
            <div id="examStatus" class="mt-3 fs-5">
                Exam Status: <span class="badge bg-secondary">Inactive</span>
            </div>
        </div>

        <div class="control-section mb-4">
            <h2>Live Submission Status</h2>
            <table class="table table-bordered mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>Roll No.</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="statusTableBody">
                </tbody>
            </table>
        </div>

        <div class="card">
            <div class="card-header">
                Live Processor Log
            </div>
            <div id="log" class="card-body">
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const socket = io();
            const logDiv = document.getElementById('log');
            const startExamBtn = document.getElementById('startExamBtn');
            const durationInput = document.getElementById('durationInput');
            const statusTableBody = document.getElementById('statusTableBody');
            const examStatusSpan = document.querySelector('#examStatus .badge');

            // Handle start exam button click
            startExamBtn.addEventListener('click', () => {
                const duration = durationInput.value;
                if (!duration || duration < 1) {
                    alert('Please enter a valid duration.');
                    return;
                }
                fetch('/start_exam', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        students: Object.keys({
                            '24102A2001': 'SIDDHI GAWADE',
                            '24102A2002': 'SANDEEP MAJUMDAR',
                            '24102A2003': 'CHIRAG CHAUDHARI',
                            '24102A2004': 'ANUSHKA UNDE',
                            '24102A2005': 'SHAZIYA SHAIKH',
                            '24102A2006': 'TAMANNA SHAIKH',
                            '24102A2007': 'TANSHIQ KULKARNI',
                            '24102A2008': 'ARAV MAHIND',
                            '24102A2009': 'PREM DESHMUKH',
                            '24102A2010': 'ISHA BANSAL'
                        }),
                        duration: parseInt(duration)
                    })
                }).then(response => response.json())
                  .then(data => {
                      if (data.error) {
                          alert(data.error);
                      }
                  });
            });

            // Listen for the 'processor_log' event
            socket.on('processor_log', (data) => {
                const p = document.createElement('p');
                p.textContent = `>> ${data.log}`;
                logDiv.appendChild(p);
                logDiv.scrollTop = logDiv.scrollHeight;
            });

            // Listen for 'exam_status' event
            socket.on('exam_status', (data) => {
                if (data.status === 'started') {
                    examStatusSpan.textContent = `Active (${data.duration}s)`;
                    examStatusSpan.className = 'badge bg-success';
                } else if (data.status === 'ended') {
                    examStatusSpan.textContent = 'Ended';
                    examStatusSpan.className = 'badge bg-danger';
                }
            });

            // Cache all submissions in a variable
            let allSubmissions = {};

            // Update the `allSubmissions` cache and then render the table
            socket.on('submission_update', (submissions) => {
                allSubmissions = submissions;
                renderSubmissionStatus();
            });

            // This event only provides a boolean status, we need to combine it with the submission data
            socket.on('submission_status_update', (statusData) => {
                renderSubmissionStatus(statusData);
            });
            
            // This function renders the table based on the latest data from both events
            function renderSubmissionStatus(statusData = {}) {
                statusTableBody.innerHTML = '';
                // Get the list of all students (keys from either statusData or allSubmissions)
                const students = Object.keys(statusData).length > 0 ? 
                    Object.keys(statusData) : Object.keys(allSubmissions);

                students.sort(); // Keep the list sorted for consistency
                
                students.forEach(roll_no => {
                    const row = document.createElement('tr');
                    let statusText = "Pending";
                    let statusClass = "table-warning";
                    
                    // Check for submission in the `allSubmissions` object
                    if (allSubmissions[roll_no]) {
                        if (allSubmissions[roll_no].auto) {
                            statusText = "Auto Submitted";
                            statusClass = "table-info";
                        } else {
                            statusText = "Submitted";
                            statusClass = "table-success";
                        }
                    }
                    
                    row.innerHTML = `
                        <td>${roll_no}</td>
                        <td>${statusText}</td>
                    `;
                    row.className = statusClass;
                    statusTableBody.appendChild(row);
                });
            }
        });
    </script>
</body>
</html>
