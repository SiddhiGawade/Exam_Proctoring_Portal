<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backup Server Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            margin-top: 50px;
        }
        #backup-log {
            background-color: #333;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            padding: 15px;
            height: 60vh;
            overflow-y: scroll;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Backup Server ðŸ’¾</h1>
        <div class="alert alert-info">
            This server is ready to process requests offloaded from the main server.
        </div>
        <div class="card">
            <div class="card-header">
                Live Backup Log
            </div>
            <div id="backup-log" class="card-body">
            </div>
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on('backup_log', function(data) {
        document.getElementById('backup-log').innerHTML += data.log + '<br>';
      });
    </script>
</body>
</html>
