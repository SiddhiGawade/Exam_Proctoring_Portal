<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .exam-status {
            font-size: 1.25rem;
        }
    </style>
</head>
<body class="p-3">
    <div class="container">
        <h1 class="mb-4">Student Cheating Notifications üéì</h1>
        <div id="cheating-notifications" class="list-group mb-5">
        </div>
        
        <hr>

        <h1 class="mb-4">Exam Submission Portal üìù</h1>
        <div id="exam-container">
            <div class="alert alert-info" role="alert" id="examStatusAlert">
                Exam is not yet active. Please wait for the teacher to start it.
            </div>
            
            <div id="submission-success" class="alert alert-success d-none" role="alert">
                <p>‚úÖ Your exam has been submitted successfully!</p>
            </div>
            
            <form id="examForm" class="d-none">
                <div class="mb-3">
                    <label for="rollNoInput" class="form-label">Enter Your Roll No:</label>
                    <input type="text" class="form-control" id="rollNoInput" required>
                </div>
                
                <!-- Question 1 -->
                <div class="mb-4">
                    <label class="form-label fw-bold">Q1. What does DS stand for in the context of computer science? (1 mark)</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" id="q1a" value="a" required>
                        <label class="form-check-label" for="q1a">a) Data Science</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" id="q1b" value="b">
                        <label class="form-check-label" for="q1b">b) Development Software</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" id="q1c" value="c">
                        <label class="form-check-label" for="q1c">c) Distributed Systems</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" id="q1d" value="d">
                        <label class="form-check-label" for="q1d">d) Device Sync</label>
                    </div>
                </div>

                <!-- Question 2 -->
                <div class="mb-4">
                    <label class="form-label fw-bold">Q2. What is the primary characteristic of a distributed system? (1 mark)</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" id="q2a" value="a" required>
                        <label class="form-check-label" for="q2a">a) It is made up of a single, powerful computer.</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" id="q2b" value="b">
                        <label class="form-check-label" for="q2b">b) All data is stored in one central location.</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" id="q2c" value="c">
                        <label class="form-check-label" for="q2c">c) Components are located on separate machines and communicate over a network.</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" id="q2d" value="d">
                        <label class="form-check-label" for="q2d">d) It can only handle a very small number of users.</label>
                    </div>
                </div>

                <!-- Question 3 -->
                <div class="mb-4">
                    <label class="form-label fw-bold">Q3. Which of the following is a major benefit of using a distributed system? (1 mark)</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3" id="q3a" value="a" required>
                        <label class="form-check-label" for="q3a">a) Lower initial setup cost.</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3" id="q3b" value="b">
                        <label class="form-check-label" for="q3b">b) A single point of failure.</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3" id="q3c" value="c">
                        <label class="form-check-label" for="q3c">c) Increased reliability and scalability.</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3" id="q3d" value="d">
                        <label class="form-check-label" for="q3d">d) Simpler to manage and debug.</label>
                    </div>
                </div>

                <!-- Question 4 -->
                <div class="mb-4">
                    <label class="form-label fw-bold">Q4. Which of the following is a primary challenge in a distributed system? (1 mark)</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q4" id="q4a" value="a" required>
                        <label class="form-check-label" for="q4a">a) Ensuring the system is always off.</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q4" id="q4b" value="b">
                        <label class="form-check-label" for="q4b">b) Maintaining perfect clock synchronization across all machines.</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q4" id="q4c" value="c">
                        <label class="form-check-label" for="q4c">c) Connecting the computers with a single, long cable.</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q4" id="q4d" value="d">
                        <label class="form-check-label" for="q4d">d) Preventing any machine from ever failing.</label>
                    </div>
                </div>

                <!-- Question 5 -->
                <div class="mb-4">
                    <label class="form-label fw-bold">Q5. Which is the best example of a distributed system from this list? (1 mark)</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q5" id="q5a" value="a" required>
                        <label class="form-check-label" for="q5a">a) A single desktop computer.</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q5" id="q5b" value="b">
                        <label class="form-check-label" for="q5b">b) A single database server.</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q5" id="q5c" value="c">
                        <label class="form-check-label" for="q5c">c) The World Wide Web.</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q5" id="q5d" value="d">
                        <label class="form-check-label" for="q5d">d) A file folder on your computer's hard drive.</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-success btn-lg">Submit Exam</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const socket = io();
            const notificationsDiv = document.getElementById('cheating-notifications');
            const examForm = document.getElementById('examForm');
            const examStatusAlert = document.getElementById('examStatusAlert');
            const rollNoInput = document.getElementById('rollNoInput');
            const submissionSuccessAlert = document.getElementById('submission-success');

            socket.on('connect', () => {
                console.log('Connected to server!');
            });

            // Listen for the 'student_notification' event
            socket.on('student_notification', (data) => {
                const newNotification = document.createElement('div');
                newNotification.className = `list-group-item list-group-item-action list-group-item-${data.type}`;
                newNotification.textContent = `üö® ${data.message} (${data.timestamp})`;
                notificationsDiv.prepend(newNotification);
            });

            // Listen for 'exam_status' event
            socket.on('exam_status', (data) => {
                if (data.status === 'started') {
                    examStatusAlert.className = 'alert alert-success';
                    examStatusAlert.textContent = 'Exam is active! You can now submit your answers.';
                    examForm.classList.remove('d-none');
                    submissionSuccessAlert.classList.add('d-none');
                } else if (data.status === 'ended') {
                    examStatusAlert.className = 'alert alert-danger';
                    examStatusAlert.textContent = 'The exam has ended.';
                    examForm.classList.add('d-none');
                }
            });

            // Handle exam form submission
            examForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const studentId = rollNoInput.value;
                if (!studentId) {
                    alert('Please enter your roll number.');
                    return;
                }
                
                // Get selected answers
                const answers = {
                    q1: document.querySelector('input[name="q1"]:checked')?.value || '',
                    q2: document.querySelector('input[name="q2"]:checked')?.value || '',
                    q3: document.querySelector('input[name="q3"]:checked')?.value || '',
                    q4: document.querySelector('input[name="q4"]:checked')?.value || '',
                    q5: document.querySelector('input[name="q5"]:checked')?.value || ''
                };

                // Check if all questions are answered
                const unansweredQuestions = [];
                for (let i = 1; i <= 5; i++) {
                    if (!answers[`q${i}`]) {
                        unansweredQuestions.push(i);
                    }
                }

                if (unansweredQuestions.length > 0) {
                    alert(`Please answer all questions. Missing: Q${unansweredQuestions.join(', Q')}`);
                    return;
                }

                fetch('/manual_submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        student_id: studentId,
                        answers: answers,
                    })
                }).then(response => response.json())
                  .then(data => {
                      if (data.error) {
                          alert(`Submission failed: ${data.error}`);
                      } else {
                          // Show success message and reset the form for the next student
                          examForm.reset();
                          submissionSuccessAlert.classList.remove('d-none');
                          setTimeout(() => {
                              submissionSuccessAlert.classList.add('d-none');
                          }, 5000);
                      }
                  })
                  .catch(error => {
                      console.error('Error:', error);
                      alert('Submission failed. Please try again.');
                  });
            });
        });
    </script>
</body>
</html>
