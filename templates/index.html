<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Systems Exam Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
        }

        .portal-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            box-sizing: border-box;
            transform: scale(0.95);
            animation: slideIn 0.8s ease-out forwards;
            backdrop-filter: blur(5px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 1.4em;
            font-weight: 400;
            color: #7f8c8d;
            margin-top: 0;
            margin-bottom: 40px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 30px 20px;
            width: 150px;
            text-decoration: none;
            color: #34495e;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.5); /* Added a subtle border */
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 1); /* Opaque on hover */
        }

        .card-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        /* Specific colors for icons */
        .card.teacher .card-icon { color: #f39c12; }
        .card.student .card-icon { color: #27ae60; }
        .card.processor .card-icon { color: #3498db; }
        .card.backup .card-icon { color: #8e44ad; } /* New color for backup */

        .card-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2em;
            font-weight: 700;
            margin: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .portal-container {
                padding: 30px;
            }
            .card-container {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <h1 class="title">Distributed Systems</h1>
        <h2 class="subtitle">Welcome to Exam Portal</h2>

        <div class="card-container">
            <a href="/teacher" class="card teacher">
                <span class="card-icon">üë©‚Äçüè´</span>
                <h3 class="card-title">Teacher</h3>
            </a>
            <a href="/student" class="card student">
                <span class="card-icon">üë®‚Äçüéì</span>
                <h3 class="card-title">Student</h3>
            </a>
            <a href="/processor" class="card processor">
                <span class="card-icon">‚öôÔ∏è</span>
                <h3 class="card-title">Processor</h3>
            </a>
            <a href="/backup_server" class="card backup">
                <span class="card-icon">üíæ</span>
                <h3 class="card-title">Backup Server</h3>
            </a>
        </div>
    </div>
</body>
</html>
